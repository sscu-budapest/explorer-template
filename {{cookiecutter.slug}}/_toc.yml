format: jb-book
root: index
chapters:
{% for dataset in cookiecutter.datasets.datasets %}
- file: dataset-pages/{{dataset.slug}}
  sections:
{% for table in dataset.tables %}
  - url: {{table.profile_url}}
    title: {{table.name|title}} Table Profile
{% endfor %}
  - glob: datasets/{{dataset.slug}}/*
{% endfor %}
